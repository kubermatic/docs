{{if or .Site.Params.externals .Site.Params.socials}}
<div class="externals">
  {{with .Site.Params.externals}}
    <div class="externals-links">
    {{range .}}
    <a href="{{.url | relURL}}" class="externals-link">{{.title}}</a>
    {{end}}
    </div>
  {{end}}

  {{with .Site.Params.socials}}
    <div class="socials">
    {{range .}}
    <a href="{{.url | relURL}}" class="socials-link">{{with .class}}<i class="{{.}}"></i>{{end}}{{.title}}</a>
    {{end}}
    </div>
  {{end}}
</div>
{{end}}
