{{ range $key, $value := $.Site.Data.products }}
    {{ with $.Site.GetPage (printf "/%s" $key) }}
        {{ if hasPrefix $.RelPermalink .RelPermalink }}
        <a href="{{ .RelPermalink }}">
            <img src="/{{ $value.logo }}" alt="{{ $value.name }}">
        </a>
        {{ end }}
    {{ end }}
{{ end }}
